<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <main>
    <div>
      <h1>Tic Tac Toe</h1>
    </div>
    <table id="board">
      <tr>
        <td class="board-space" data-row="1" data-col="1"> </td>
        <td class="board-space" data-row="1" data-col="2"> </td>
        <td class="board-space" data-row="1" data-col="3"> </td>
      </tr>
      <tr>
        <td class="board-space" data-row="2" data-col="1"> </td>
        <td class="board-space" data-row="2" data-col="2"> </td>
        <td class="board-space" data-row="2" data-col="3"> </td>
      </tr>
      <tr>
        <td class="board-space" data-row="3" data-col="1"> </td>
        <td class="board-space" data-row="3" data-col="2"> </td>
        <td class="board-space" data-row="3" data-col="3"> </td>
      </tr>
    </table>
    <div>
      <p id="turn-indicator">It's currently <span id="player-name">X</span>'s turn.</p>
      <p id="winner-indicator" hidden></p>
      <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
  </main>
</body>
</html>
